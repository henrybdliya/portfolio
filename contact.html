<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact | Henry</title>
<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #FFFFFF;
    color: #00412E;
  }

  /* Mini Header */
  .mini-header {
    background: #00412E;
    color: #FFFFFF;
    padding: 15px 20px;
    font-size: 1rem;
    text-align: center; /* Center the text */
  }

  /* Contact Section */
  .contact {
    max-width: 1000px;
    margin: auto;
    padding: 60px 20px;
  }
  .contact h2 {
    text-align: center;
    color: #00412E;
    margin-bottom: 40px;
    font-size: 2rem;
  }

  /* Form */
  form {
    display: grid;
    gap: 15px;
    max-width: 600px;
    margin: auto;
  }
  input, textarea {
    padding: 12px;
    border: 1px solid #96BF8A;
    border-radius: 8px;
    font-size: 1rem;
    width: 100%;
    box-sizing: border-box;
    color: #00412E;
    background: #FFFFFF;
  }
  button {
    padding: 12px;
    border: none;
    background: #00412E;
    color: #FFFFFF;
    border-radius: 25px;
    cursor: pointer;
    font-size: 1rem;
    transition: all 0.3s ease;
  }
  button:hover {
    background: #96BF8A;
    color: #00412E;
    box-shadow: 0 0 12px rgba(0,65,46,0.7);
  }

  /* Contact Info */
  .contact-info {
    margin-top: 50px;
    text-align: center;
  }
  .contact-info h3 {
    color: #00412E;
    margin-bottom: 20px;
  }
  .contact-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 25px;
    margin-top: 20px;
  }
  .contact-card {
    background: #E6F0E6; /* light green card background */
    border-radius: 12px;
    padding: 25px;
    box-shadow: 0 6px 20px rgba(0,65,46,0.25); /* visible shadow */
    transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.4s ease, color 0.4s ease;
    text-align: center;
  }
  .contact-card i {
    font-size: 2rem;
    margin-bottom: 12px;
    display: block;
    color: #00412E;
    transition: color 0.3s ease;
  }
  .contact-card h4 {
    margin-bottom: 8px;
    color: #00412E;
    font-size: 1.2rem;
  }
  .contact-card a {
    text-decoration: none;
    font-weight: bold;
    display: inline-block;
    padding: 8px 14px;
    border-radius: 6px;
    transition: background 0.3s ease, color 0.3s ease;
    color: #00412E;
    word-break: break-word;
  }

  /* Hover Effects for Cards */
  .contact-card:hover {
    background: #00412E;
    transform: translateY(-5px);
    box-shadow: 0 12px 25px rgba(0,65,46,0.4);
  }
  .contact-card:hover i,
  .contact-card:hover h4,
  .contact-card:hover a {
    color: #FFFFFF !important;
  }

  /* Footer with Navigation */
  footer {
    text-align: center;
    padding: 20px;
    background: #00412E;
    color: white;
    margin-top: 40px;
  }
  .footer-menu {
    margin-top: 10px;
  }
  .footer-menu a {
    color: #96BF8A;
    text-decoration: none;
    margin: 0 10px;
    font-size: 0.9rem;
  }
  .footer-menu a:hover {
    color: #FFFFFF;
  }

  /* Mobile */
  @media (max-width: 768px) {
    .contact-card {
      padding: 20px;
    }
  }
</style>

<script>
  function sendEmail(event) {
    event.preventDefault();
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const message = document.getElementById("message").value;

    const subject = encodeURIComponent("New Contact from " + name);
    const body = encodeURIComponent(
      "Name: " + name + "\nEmail: " + email + "\n\nMessage:\n" + message
    );

    window.location.href = `mailto:henryscali96@gmail.com?subject=${subject}&body=${body}`;
  }
</script>
</head>
<body>

<!-- Mini Header -->
<div class="mini-header">Henry Stephen Bdliya – Let's Connect!</div>

<section class="contact">
  <h2>Contact Me</h2>
  
  <!-- Contact Form -->
  <form onsubmit="sendEmail(event)">
    <input id="name" type="text" placeholder="Your Name" required>
    <input id="email" type="email" placeholder="Your Email" required>
    <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>

  <!-- Contact Info -->
  <div class="contact-info">
    <h3>Other Ways to Reach Me</h3>
    <div class="contact-grid">
      <div class="contact-card whatsapp">
        <i class="fab fa-whatsapp"></i>
        <h4>WhatsApp / Call</h4>
        <a href="https://wa.me/2347025889015" target="_blank">+234 702 588 9015</a>
      </div>

      <div class="contact-card facebook">
        <i class="fab fa-facebook"></i>
        <h4>Facebook</h4>
        <a href="https://www.facebook.com/stephen.henrybdliya" target="_blank">facebook.com/stephen.henrybdliya</a>
      </div>

      <div class="contact-card email">
        <i class="fas fa-envelope"></i>
        <h4>Email</h4>
        <a href="mailto:henryscali96@gmail.com">henryscali96@gmail.com</a>
      </div>

      <div class="contact-card indeed">
        <i class="fas fa-briefcase"></i>
        <h4>Indeed Profile</h4>
        <a href="https://profile.indeed.com/?hl=en_NG&co=NG&from=gnav-homepage" target="_blank">View Profile</a>
      </div>
    </div>
  </div>
</section>

<footer>
  <p>© 2025 Henry | Let’s Build Something Great</p>
  <div class="footer-menu">
    <a href="index.html">Home</a>|
    <a href="about.html">About</a>|
    <a href="projects.html">Projects</a>|
    <a href="testimonials.html">Testimonials</a>
  </div>
</footer>

</body>
</html>
