<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Henry's portfolio â€“ Showcasing projects, creativity, and modern digital experiences.">
  <title>Henry | Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      background: #FFFFFF; /* white background */
      color: #00412E; /* dark green text */
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Animated Gradient Background */
    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(-45deg, #00412E, #96BF8A, #FFFFFF, #00412E);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      color: #FFFFFF;
      position: relative;
      padding: 60px 20px 40px;
      overflow: hidden;
    }

    /* Semi-transparent overlay for text readability */
    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 65, 46, 0.3); /* dark green overlay, semi-transparent */
      z-index: 0;
    }

    .hero h1, .hero p {
      position: relative; /* ensures text is above overlay */
      opacity: 0;
      transform: translateY(30px);
      animation: fadeUp 1s ease forwards;
    }

    .hero h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      animation-delay: 0.3s;
    }

    .hero p {
      font-size: 1.1rem;
      max-width: 600px;
      animation-delay: 0.6s;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .btn {
      margin-top: 25px;
      display: inline-block;
      background: #96BF8A;
      color: #00412E;
      padding: 14px 28px;
      border-radius: 50px;
      font-size: 1rem;
      text-decoration: none;
      transition: all 0.3s ease;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      opacity: 0;
      transform: translateY(30px);
      animation: fadeUp 1s ease forwards;
      animation-delay: 0.9s;
      position: relative; /* above overlay */
      z-index: 1;
    }

    .btn:hover {
      background: #00412E;
      color: #FFFFFF;
      box-shadow: 0 0 25px rgba(0,65,46,0.7);
      transform: scale(1.05);
    }

    /* Fullscreen Menu */
    nav {
      position: fixed;
      top: -100%;
      left: 0;
      width: 100%;
      height: 100vh;
      background: rgba(0,65,46,0.97);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: all 0.6s ease;
      z-index: 1000;
      flex-direction: column;
    }

    nav.show {
      top: 0;
      opacity: 1;
    }

    .nav-links {
      display: flex;
      flex-direction: column;
      gap: 25px;
      text-align: center;
    }
    .nav-links a {
      color: #FFFFFF;
      text-decoration: none;
      font-weight: bold;
      font-size: 2rem;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeUp 0.8s ease forwards;
    }

    nav.show .nav-links a:nth-child(1) { animation-delay: 0.3s; }
    nav.show .nav-links a:nth-child(2) { animation-delay: 0.5s; }
    nav.show .nav-links a:nth-child(3) { animation-delay: 0.7s; }
    nav.show .nav-links a:nth-child(4) { animation-delay: 0.9s; }
    nav.show .nav-links a:nth-child(5) { animation-delay: 1.1s; }
    nav.show .nav-links a:nth-child(6) { animation-delay: 1.3s; }

    .nav-links a:hover {
      color: #96BF8A;
      transform: scale(1.1);
      transition: all 0.3s ease;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 15px;
      background: #00412E;
      color: #FFFFFF;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .hero h1 { font-size: 2rem; }
      .hero p { font-size: 1rem; }
      .btn { font-size: 0.95rem; padding: 12px 22px; }
    }
  </style>
</head>
<body>
  <!-- Fullscreen Navigation -->
  <nav id="navbar">
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="projects.html">Projects</a>
      <a href="testimonials.html">Testimonials</a>
      <a href="playground.html">Playground</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Hi, I'm Henry ðŸ‘‹</h1>
    <p>I design and build modern, responsive websites that look good and work seamlessly.</p>
    <a class="btn" onclick="showMenu()">Discover More</a>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2024 Henry | Built with passion & creativity</p>
  </footer>

  <script>
    const navbar = document.getElementById('navbar');

    function showMenu() {
      navbar.classList.add('show');
    }

    document.addEventListener('click', (e) => {
      if (navbar.classList.contains('show') && !e.target.closest('.nav-links') && !e.target.closest('.btn')) {
        navbar.classList.remove('show');
      }
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        navbar.classList.remove('show');
      }
    });
  </script>
</body>
</html>
